name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/pillowpon_backend
            git pull origin main
            docker stop pillowpon-backend || true
            docker rm pillowpon-backend || true
            docker rmi sung1lee/pillowpon-backend || true
            docker pull sung1lee/pillowpon-backend:latest
            docker run -d \
              --name pillowpon-backend \
              --env-file .env.dev \
              -p 3000:3000 \
              sung1lee/pillowpon-backend:latest
          EOF
